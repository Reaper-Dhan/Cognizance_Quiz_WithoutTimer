<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/external-victoruler-linear-colour-victoruler/64/000000/external-brain-medical-victoruler-linear-colour-victoruler.png" type="image/icon type">
    <title>Quiz WebApp</title>
</head>

<body>
    <script>
        name = prompt("Enter your name: ");
        alert("All the best your Quiz " + name + "!!")
    </script>
    <div class="container">
        <div id="question-container" class="hide stop">
            <div id="question">Questions</div>
            <br>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer #1</button>
                <button class="btn">Answer #2</button>
                <button class="btn">Answer #3</button>
                <button class="btn">Answer #4</button>
            </div>
        </div>
        <p id="mssg"></p>
        <br>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
            <button id="stop-btn" class="stop-btn btn hide">END</button>
        </div>
    </div>
</body>

</html>

<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        font-family: 'Righteous', cursive;
        font-size: 25px;
    }
</style>
